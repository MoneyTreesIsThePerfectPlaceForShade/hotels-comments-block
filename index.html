<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Форма и блок комментариев</title>
  </head>
  <body>
    <!-- Форма комментариев -->
    <div class="wrapper">
      <form>
        <div class="division">
          <label for="nickname" class="label">Введите свой никнейм: </label>
          <input
            name="nickname"
            type="text"
            class="input inputNickname"
            placeholder="Никнейм"
          />
        </div>

        <label for="commentBody" class="label labelComment"
          >Введите комментарий:
        </label>
        <input
          name="commentBody"
          type="text"
          class="input comment"
          placeholder="Комментарий"
        />

        <div class="division divisionTime">
          <label for="time" class="label">Время комментария: </label>
          <input name="time" type="date" class="input inputTime" />
        </div>

        <button type="submit" class="btn">Опубликовать</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
